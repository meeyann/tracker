<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RE:ESG | 관리자 뷰어(링크 모아보기)</title>
  <style>
    :root {
      --bg:#f6f3ee; --card:#ffffff; --text:#1f2a2e; --muted:#5e6b73;
      --line: rgba(0,0,0,.12); --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 18px; --green:#2f6f64;
    }
    *{box-sizing:border-box;}
    body{margin:0;font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial;background:var(--bg);color:var(--text);}
    header{padding:22px 18px;background:var(--green);color:#fff;border-bottom-left-radius:28px;border-bottom-right-radius:28px;}
    .wrap{max-width:1100px;margin:0 auto;padding:0 16px 42px;}
    .brand{display:flex;align-items:center;gap:12px;}
    .brand img{width:44px;height:44px;border-radius:10px;background:#fff;padding:6px;}
    h1{margin:0;font-size:18px;}
    p{margin:6px 0 0;opacity:.92;font-size:13px;}
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px;margin-top:16px;}
    textarea{width:100%;min-height:120px;padding:12px;border-radius:12px;border:1px solid var(--line);font-size:14px;resize:vertical;}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;}
    .btn{appearance:none;border:0;border-radius:14px;padding:12px 14px;cursor:pointer;font-weight:800;font-size:14px;}
    .primary{background:var(--green);color:#fff;}
    .ghost{background:transparent;border:1px solid var(--line);}
    .mini{font-size:12px;color:var(--muted);}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px;}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid var(--line);cursor:pointer;font-weight:800;font-size:13px;background:transparent;}
    .tab.active{background:rgba(47,111,100,.12);border-color:rgba(47,111,100,.35);color:var(--green);}
    .grid{display:grid;grid-template-columns: repeat(2, 1fr);gap:12px;margin-top:12px;}
    @media(max-width:900px){.grid{grid-template-columns:1fr;}}
    .item{border:1px solid var(--line);border-radius:16px;overflow:hidden;background:#fff;}
    .itemHead{padding:10px 12px;display:flex;justify-content:space-between;align-items:flex-start;gap:10px;background:rgba(0,0,0,.03);}
    .code{font-weight:900;font-size:13px;}
    .meta{font-size:12px;color:var(--muted);line-height:1.35;}
    .actions{display:flex;gap:8px;flex-wrap:wrap;align-items:center;}
    .actions a{text-decoration:none;font-weight:800;font-size:12px;border:1px solid var(--line);padding:7px 10px;border-radius:999px;color:inherit;background:transparent;}
    iframe{width:100%;height:420px;border:0;background:#fff;}
    .empty{text-align:center;color:var(--muted);padding:28px 12px;}
  </style>
</head>

      <div>
        <h1>관리자 뷰어 (링크 모아보기)</h1>
        <p>참여자들이 제출한 공유 링크를 붙여넣으면, Day7/Day30 영수증을 한 화면에서 확인할 수 있어요.</p>
      </div>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <div class="row" style="justify-content:space-between;">
      <div class="mini">입력 형식: 한 줄에 하나씩. 예) <b>R7-0204-01, Day7링크, Day30링크</b> 또는 그냥 링크만</div>
      <div class="row">
        <button class="btn ghost" id="btnLoad">이전 입력 불러오기</button>
        <button class="btn ghost" id="btnSave">입력 저장</button>
      </div>
    </div>
    <textarea id="input" placeholder="예)&#10;R7-0204-01, https://...day=7..., https://...day=30...&#10;R7-0204-02, https://...day=7...&#10;https://...day=30..."></textarea>
    <div class="row" style="margin-top:10px;">
      <button class="btn primary" id="btnRender">렌더링</button>
      <button class="btn ghost" id="btnClear">비우기</button>
      <span class="mini">* iframe이 막히는 링크는 ‘새 탭’으로 열어 확인하세요.</span>
    </div>

    <div class="tabs" role="tablist">
      <button class="tab active" data-tab="all">전체</button>
      <button class="tab" data-tab="day7">Day+7</button>
      <button class="tab" data-tab="day30">Day+30</button>
    </div>
  </div>

  <div class="card" id="results">
    <div class="empty">아직 렌더링된 항목이 없어요. 위에 링크를 붙여넣고 “렌더링”을 눌러주세요.</div>
  </div>
</main>

<script>
(function(){
  const $ = (id)=>document.getElementById(id);
  const storeKey = "reesg_admin_links_v1";

  function parseLines(raw) {
    const lines = raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
    const items = [];
    for(const line of lines) {
      // allow CSV-ish: code, link7, link30
      const parts = line.split(",").map(p=>p.trim()).filter(Boolean);
      if(parts.length === 1) {
        items.push({code:"", links:[parts[0]]});
      } else {
        const code = parts[0] || "";
        const links = parts.slice(1);
        items.push({code, links});
      }
    }
    return items;
  }

  function detectDay(link) {
    const u = link || "";
    // Try query 'day=' or '#day=' or 'day30' markers
    const m = u.match(/(?:\bday\s*=\s*|#day=)(\d+)/i);
    if(m) {
      const d = parseInt(m[1],10);
      if(d===7) return "day7";
      if(d===30) return "day30";
      if(d===0) return "day0";
    }
    if(/day\+?7|d\+7|day7/i.test(u)) return "day7";
    if(/day\+?30|d\+30|day30/i.test(u)) return "day30";
    return "unknown";
  }

  function normalizeLinks(item) {
    const out = { code: item.code || "", day7: "", day30: "", others: [] };
    for(const link of (item.links||[])) {
      const day = detectDay(link);
      if(day==="day7" && !out.day7) out.day7 = link;
      else if(day==="day30" && !out.day30) out.day30 = link;
      else out.others.push(link);
    }
    // If only one link and unknown, keep in others
    return out;
  }

  let activeTab = "all";
  function setTab(tab) {
    activeTab = tab;
    document.querySelectorAll(".tab").forEach(b=>b.classList.toggle("active", b.dataset.tab===tab));
    render();
  }

  function buildItemCard(code, label, link) {
    const div = document.createElement("div");
    div.className = "item";
    const head = document.createElement("div");
    head.className = "itemHead";

    const left = document.createElement("div");
    left.innerHTML = `<div class="code">${code || "참여자"}</div><div class="meta">${label}</div>`;

    const right = document.createElement("div");
    right.className = "actions";
    const a1 = document.createElement("a");
    a1.href = link; a1.target = "_blank"; a1.rel="noopener";
    a1.textContent = "새 탭 열기";
    right.appendChild(a1);

    head.appendChild(left);
    head.appendChild(right);

    const frame = document.createElement("iframe");
    frame.src = link;

    div.appendChild(head);
    div.appendChild(frame);
    return div;
  }

  let parsed = [];
  function render() {
    const host = $("results");
    host.innerHTML = "";
    if(!parsed.length) {
      host.innerHTML = '<div class="empty">렌더링할 항목이 없어요.</div>';
      return;
    }

    const grid = document.createElement("div");
    grid.className = "grid";

    for(const it of parsed) {
      const code = it.code || "";
      if(activeTab === "all") {
        if(it.day7) grid.appendChild(buildItemCard(code, "Day+7", it.day7));
        if(it.day30) grid.appendChild(buildItemCard(code, "Day+30", it.day30));
        for(const other of it.others) grid.appendChild(buildItemCard(code, "기타", other));
      } else if(activeTab === "day7") {
        if(it.day7) grid.appendChild(buildItemCard(code, "Day+7", it.day7));
      } else if(activeTab === "day30") {
        if(it.day30) grid.appendChild(buildItemCard(code, "Day+30", it.day30));
      }
    }

    if(!grid.childElementCount) {
      host.innerHTML = '<div class="empty">선택한 탭에 표시할 링크가 없어요.</div>';
      return;
    }
    host.appendChild(grid);
  }

  $("btnRender").addEventListener("click", ()=>{
    const items = parseLines($("input").value);
    parsed = items.map(normalizeLinks);
    render();
  });

  $("btnClear").addEventListener("click", ()=>{
    $("input").value = "";
    parsed = [];
    render();
  });

  $("btnSave").addEventListener("click", ()=>{
    localStorage.setItem(storeKey, $("input").value);
    alert("저장했어요. (이 브라우저에만 저장됩니다)");
  });

  $("btnLoad").addEventListener("click", ()=>{
    $("input").value = localStorage.getItem(storeKey) || "";
    alert("불러왔어요.");
  });

  document.querySelectorAll(".tab").forEach(b=>b.addEventListener("click", ()=>setTab(b.dataset.tab)));
})();
</script>
</body>
</html>
